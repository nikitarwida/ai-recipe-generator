<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>AI healthy recipe generator</title>

<body>
    <div class="container">
        <header>
    <h1> Welcome to the AI Healthy Recipe Generator</h1>
    </header>
<main>
    <div class="form-container">
    <form id="recipe-generator-form">
        <input type="text" placeholder="Enter a recipe idea" required autofocus="off" class="instructions" id="user-instructions" >
        <input type="submit" class="submit-button"/>
    </form>
    <div class="hint">i.e: Breakfast, Lunch or Dessert </div>
    </div>
    <div class="recipe hidden" id="recipe"> </div>

    
</main>

   <script src="src/index.js"></script>
        
    </script>

</div>
